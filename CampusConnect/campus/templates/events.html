{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Campus Connect</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">

  <style>
    /* ---------- GLOBAL ---------- */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
    }

    /* ---------- NAVBAR ---------- */
    nav {
      background: #198754;
      padding: 12px 0;
    }

    nav .navbar-brand {
      color: #fff;
      font-size: 22px;
      text-decoration: none;
      font-weight: 600;
    }

    nav .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    nav .nav-links a:hover {
      opacity: 0.8;
    }

    /* Mobile navbar toggle */
    .navbar-toggler {
      display: none;
      font-size: 26px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* ---------- EVENTS GRID ---------- */
    .events-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .btn {
      display: block;
      text-align: center;
      background: #198754;
      color: #fff;
      padding: 10px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #157347;
    }

    /* ---------- RESPONSIVE NAV ---------- */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: #198754;
        padding: 15px;
        margin-top: 10px;
        border-radius: 5px;
      }
      .nav-links.show {
        display: flex;
      }
      .navbar-toggler {
        display: block;
      }
    }
  </style>

</head>
<body>

<!-- NAVBAR -->
<nav>
  <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
    <a class="navbar-brand" href="student_dashboard.html">CampusConnect</a>
    <button class="navbar-toggler" id="navToggle">â˜°</button>

    <div class="nav-links" id="navMenu">
       <a href="{% url 'clubs' %}">Clubs</a>
    <a href="{% url 'events' %}">Events</a>
    <a href="{% url 'placements' %}">Placements</a>
    <a href="{% url 'register' %}">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2>Upcoming Events</h2>
  <div class="events-grid" id="eventsContainer"></div>
</div>

<script>
// Navbar toggle (Bootstrap removed)
document.getElementById("navToggle").addEventListener("click", () => {
  document.getElementById("navMenu").classList.toggle("show");
});

// Event cards data
const events = [
   {name: 'Tech Workshop', img: "{% static 'images/techworkshop.webp' %}", date: '2025-12-01', description: 'Hands-on coding workshop.'},
    {name: 'Drama Night', img:"{% static 'images/dramanight.webp' %}", date: '2025-12-05', description: 'Annual drama performance.'},
    {name: 'Robotics Expo', img: "{% static 'images/roboticsexpo.webp' %}", date: '2025-12-10', description: 'Showcase robotics projects.'}
];

const eventsContainer = document.getElementById('eventsContainer');

// Render cards
events.forEach(event => {
  eventsContainer.innerHTML += `
    <div class="card">
      <img src="${event.img}" alt="${event.name}">
      <div class="card-body">
        <h5 class="card-title">${event.name}</h5>
        <p>${event.description}</p>
        <p class="text-muted">Date: ${event.date}</p>
        <a href="event_registration.html?event=${encodeURIComponent(event.name)}" class="btn">Register</a>
      </div>
    </div>
  `;
});
</script>

</body>
</html>
