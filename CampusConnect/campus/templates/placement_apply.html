<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Application | Campus Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
    }

    .input-box,
    .select-box,
    .file-box {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #bbb;
      font-size: 15px;
      outline: none;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .input-box:focus,
    .select-box:focus,
    .file-box:focus {
      border-color: #28a745;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      background: #198754;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: #157347;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card">
    <h3 id="companyTitle">Apply for Placement</h3>

    <form id="placementForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" class="input-box" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="input-box" required>
      </div>

      <div class="form-group">
        <label>Roll Number</label>
        <input type="text" class="input-box" required>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select class="select-box" required>
          <option disabled selected>Select Department</option>
          <option>CSE</option>
          <option>IT</option>
          <option>AIML</option>
          <option>ECE</option>
          <option>EEE</option>
          <option>ME</option>
          <option>Civil</option>
        </select>
      </div>

      <div class="form-group">
        <label>Upload Resume (PDF)</label>
        <input type="file" accept="application/pdf" class="file-box" required>
      </div>

      <button type="submit" class="btn">Apply</button>

    </form>
  </div>
</div>

<script>
  // Get company name from URL
  const urlParams = new URLSearchParams(window.location.search);
  const companyName = urlParams.get('company');

  if (companyName) {
    document.getElementById('companyTitle').innerText = `Apply for ${companyName}`;
  }

  document.getElementById('placementForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert(`Your application for "${companyName}" has been submitted!`);
    window.location.href = "placements.html";
  });
</script>

</body>
</html>
