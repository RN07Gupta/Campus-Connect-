<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration | Campus Connect</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 15px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    .form-control, .form-select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 15px;
      outline: none;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0px 0px 4px rgba(13,110,253,0.5);
    }

    button {
      background: #0d6efd;
      color: #fff;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0b5ed7;
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>

</head>
<body>

<div class="container">
  <div class="card">
    <h3 id="eventTitle">Register for Event</h3>

    <form id="eventForm">

      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required>

      <label class="form-label">Email</label>
      <input type="email" class="form-control" required>

      <label class="form-label">Roll Number</label>
      <input type="text" class="form-control" required>

      <label class="form-label">Department</label>
      <select class="form-select" required>
        <option disabled selected>Select Department</option>
        <option>CSE</option>
        <option>IT</option>
        <option>AIML</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>ME</option>
        <option>Civil</option>
      </select>

      <label class="form-label">Year</label>
      <select class="form-select" required>
        <option disabled selected>Select Year</option>
        <option>1st Year</option>
        <option>2nd Year</option>
        <option>3rd Year</option>
        <option>4th Year</option>
      </select>

      <button type="submit">Register</button>

    </form>

  </div>
</div>

<script>
  // Set dynamic event name
  const urlParams = new URLSearchParams(window.location.search);
  const eventName = urlParams.get('event');
  document.getElementById('eventTitle').innerText = `Register for ${eventName}`;

  // Form submit
  document.getElementById('eventForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert(`Your registration for "${eventName}" has been submitted!`);
    window.location.href = "events.html";
  });
</script>

</body>
</html>
